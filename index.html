<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="styles.css" />
		<script src="https://kit.fontawesome.com/d4fdd0f743.js" crossorigin="anonymous"></script>
		<title>Product preview card component</title>
	</head>
	<body>
		<main>
			<div class="picture">
				<img src="images/image-product-desktop.jpg" alt="" />
			</div>
			<section class="text">
				<p class=" per">P E R F U M E</p>
				<h1>Gabrielle Essence Eau De Parfum</h1>
				<p class="floral">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
				<div class="price">
					<span class="current_price">$149.99</span>
					<span class="old_price">$169.99</span>
				</div>
				<a href="#" class="cart"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</a>
			</section>
		</main>
		<div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div>
	</body>
</html>
